<div class="section_login">
  <h1 class="header_login">NgeneAnalySys</h1>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="LoginForm" (ngSubmit)="onLogin(LoginForm.value)">
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <button mat-button color="primary" type="submit" [disabled]="!LoginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
