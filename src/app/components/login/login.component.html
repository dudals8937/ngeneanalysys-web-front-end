<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
